name: napari-bootseg
display_name: Bootseg
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-bootseg.get_reader
      python_name: napari_bootseg._reader:napari_get_reader
      title: Open data with Bootseg
    - id: napari-bootseg.write_multiple
      python_name: napari_bootseg._writer:write_multiple
      title: Save multi-layer data with Bootseg
    - id: napari-bootseg.write_single_image
      python_name: napari_bootseg._writer:write_single_image
      title: Save image data with Bootseg
    - id: napari-bootseg.make_sample_data
      python_name: napari_bootseg._sample_data:make_sample_data
      title: Load sample data from Bootseg
    - id: napari-bootseg.make_container_widget
      python_name: napari_bootseg:ImageThreshold
      title: Make threshold Container widget
    - id: napari-bootseg.make_magic_widget
      python_name: napari_bootseg:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-bootseg.make_function_widget
      python_name: napari_bootseg:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-bootseg.make_qwidget
      python_name: napari_bootseg:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-bootseg.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-bootseg.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-bootseg.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-bootseg.make_sample_data
      display_name: Bootseg
      key: unique_id.1
  widgets:
    - command: napari-bootseg.make_container_widget
      display_name: Container Threshold
    - command: napari-bootseg.make_magic_widget
      display_name: Magic Threshold
    - command: napari-bootseg.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-bootseg.make_qwidget
      display_name: Example QWidget
